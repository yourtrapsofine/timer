<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Angular Countdown Timer Directive</title>
      <link rel="stylesheet" href="css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>

<body>
 
  <div class='wrap' ng-app='app'>

      Nikita will be 30 years old...

  </div>
  <div id="scene">
      <div data-depth="0.9">
        <img src="board-cloud-1.png" alt="">

          <img src="board-cloud-1.png" alt="">
      </div>

    <script>

    </script>
    <audio hidden autoplay>

    </audio>    
  <script src='angular-1.3.2.min.js'></script>
    <script  src="js/index.js"></script>

</html>
